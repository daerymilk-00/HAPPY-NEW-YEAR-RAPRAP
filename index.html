<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAPPY NEW YEAR</title>
<style>
body{
  background:#1e120b;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
.book{
  width:700px;
  height:450px;
  perspective:2000px;
}
.page{
  width:100%;
  height:100%;
  position:absolute;
  transform-origin:left;
  transition:1s;
}
.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.page.flipped{
  transform:rotateY(-180deg);
}
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  0%{top:-10px;}
  100%{top:110vh;}
}
.tap{
  position:fixed;
  bottom:20px;
  color:white;
  font-family:Arial;
  opacity:.8;
}
</style>
</head>
<body>

<audio id="flipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9bde29.mp3"></audio>
<audio id="bgMusic" src="alipin.mp3.mp3" loop></audio>

<div class="book">
  <div class="page" id="page">
    <img src="page1.png">
  </div>
</div>

<div class="tap">Tap anywhere to play music ðŸŽ¶</div>

<script>
const page = document.getElementById('page');
const flipSound = document.getElementById('flipSound');
const bgMusic = document.getElementById('bgMusic');

page.addEventListener('click', flip);
document.body.addEventListener('click', () => bgMusic.play());

let startX = 0;
page.addEventListener('touchstart', e => startX = e.touches[0].clientX);
page.addEventListener('touchend', e => {
  if(startX - e.changedTouches[0].clientX > 50) flip();
});

function flip(){
  page.classList.toggle('flipped');
  flipSound.play();
}

for(let i=0;i<40;i++){
  const c = document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.animationDelay=Math.random()*5+'s';
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
}
</script>

</body>
</html>
