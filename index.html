<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAPPY NEW YEAR</title>
<style>
body{
  background:#2b1a12;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.book{
  width:700px;
  height:450px;
  perspective:2000px;
}
.page{
  width:100%;
  height:100%;
  position:absolute;
  transform-origin:left;
  transition:1s;
  cursor:pointer;
}
.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.page.flipped{
  transform:rotateY(-180deg);
}
</style>
</head>
<body>
<div class="book">
  <div class="page" onclick="this.classList.toggle('flipped')">
    <img src="page1.png">
  </div>
</div>
</body>
</html>
